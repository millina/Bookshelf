<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millina's bookshelf</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="page-title">Millina's Bookshelf</h1>
    <div id="bookshelf">
        <div class="book">
            <h1 class="book-title">
                Example book title
            </h1>
            <p class="book-author">
                Example book author
            </p>
        </div>
    </div>

    <button id="modalbutton">+</button>
    <div id="modalwndw" class="modal">
        <div id="modal1" class="modal-content">
            <div>
                <span class="close">&times;</span>
                <h2 id="modalh2">Add a book</h2>
            </div>
            <div class="row">
                <div class="column">
                    <p>Book title</p>
                    <input type="text" id="book-name">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <p>Author's name</p>
                    <input type="text" id="author-name">
                </div>
                <div class="column">
                    <p>Female</p>
                    <input type="checkbox" id="is-female">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <p>Genre</p>
                    <input type="text" id="genre">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <p>Publishing year</p>
                    <input type="number" id="pub-year" max="2021">
                </div>
                <div class="column">
                    <p>Page count</p>
                    <input type="number" id="page-num" min="1">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <p>Cover image link</p>
                    <input type="url" id="cover-link">
                </div>
                <div class="column">
                    <p>Read</p>
                    <input type="checkbox" id="is-read">
                </div>
            </div>

            <input type="button" id="add-book" value="ï¼‹">
        </div>
    </div>

    <script src="bookshelf.js"></script>
</body>
</html>
